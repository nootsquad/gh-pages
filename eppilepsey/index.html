<html>
	<head>
		<title>Trigger Benchmark</title>
		<style>
			body, html
			{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="trigger">
		<script>
			var prevx = 0, prevy = 0, bail=100;

			var canvas = document.getElementById("trigger");
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;

			setInterval(updateTrigger, 1);

			function updateTrigger()
			{
				var canvas = document.getElementById("trigger");
				var ctx = canvas.getContext("2d");
				ctx.fillStyle = "rgb("+Math.floor(Math.random()*200+100)+","+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+")";
				console.log(ctx.fillStyle);
				prevx = Math.floor(Math.random()*window.innerWidth/100)*100;
				prevy = Math.floor(Math.random()*window.innerHeight/100)*100;
				
				var side = Math.floor(Math.random()*200);	
				ctx.fillRect(prevx, prevy, side, side);
			}
		</script>
		<iframe width="420" height="315" src="https://www.youtube.com/embed/cU8HrO7XuiE?autoplay=1" frameborder="0" allowfullscreen></iframe>
	<body>
</html>
